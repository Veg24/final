<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Cost Calculator</title>
    <link rel="stylesheet" href="shipping_calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <button id="back-button" class="back-button" onclick="window.location.href='landing.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h1>Shipping Cost Calculator</h1>
        </div>
        <form id="shipping-form" class="calculator-form">
            <div class="form-group">
                <label for="origin">Origin City:</label>
                <select id="origin" class="city-select"></select>
            </div>
            <div class="form-group">
                <label for="destination">Destination City:</label>
                <select id="destination" class="city-select"></select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (grams):</label>
                <input type="number" id="weight" min="1" value="1000">
            </div>
            <button type="submit" id="calculate-btn">Calculate Cost</button>
        </form>
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="shipping_calculator_allcities.js"></script>
</body>
</html>
